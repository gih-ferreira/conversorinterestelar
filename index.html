<style>

    .gradient {
        height: 100vh;
        width: 100vw;
        background-position: relative;
        animation: image 20s ease infinite;
        
    }

    @keyframes image {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

</style>

<body class="gradient">
   
    <div class="container">
        <h1 class="title">Conversor Interestelar</h1>
    </div>

    <h2 class="caption">Converta seu valor</h2>

</body>
